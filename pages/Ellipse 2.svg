<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 69 69">
  <defs>
    <style>
      .cls-1 {
        fill: red;
        stroke: #707070;
      }

      .cls-2 {
        stroke: none;
      }

      .cls-3 {
        fill: none;
      }

      .cls-4 {
        filter: url(#Ellipse_2);
      }
    </style>
    <filter id="Ellipse_2" x="0" y="0" width="69" height="69" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.502"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g class="cls-4" transform="matrix(1, 0, 0, 1, 0, 0)">
    <g id="Ellipse_2-2" data-name="Ellipse 2" class="cls-1" transform="translate(9 6)">
      <circle class="cls-2" cx="25.5" cy="25.5" r="25.5"/>
      <circle class="cls-3" cx="25.5" cy="25.5" r="25"/>
    </g>
  </g>
</svg>
