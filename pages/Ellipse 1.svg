<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 258 258">
  <defs>
    <style>
      .cls-1 {
        fill: #fff;
        stroke: #707070;
      }

      .cls-2 {
        stroke: none;
      }

      .cls-3 {
        fill: none;
      }

      .cls-4 {
        filter: url(#Ellipse_1);
      }
    </style>
    <filter id="Ellipse_1" x="0" y="0" width="258" height="258" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-opacity="0.502"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g class="cls-4" transform="matrix(1, 0, 0, 1, 0, 0)">
    <g id="Ellipse_1-2" data-name="Ellipse 1" class="cls-1" transform="translate(9 6)">
      <circle class="cls-2" cx="120" cy="120" r="120"/>
      <circle class="cls-3" cx="120" cy="120" r="119.5"/>
    </g>
  </g>
</svg>
